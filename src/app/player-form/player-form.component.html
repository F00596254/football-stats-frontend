<h2>Add Player</h2>
<form #playerForm="ngForm" (ngSubmit)="onSubmit(playerForm.value)">
  <mat-form-field appearance="fill">
    <mat-label>Name</mat-label>
    <input matInput type="text" name="name" [(ngModel)]="player.name" required>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Touchdowns</mat-label>
    <input matInput type="number" name="touchdownsThrown" [(ngModel)]="player.touchdownsThrown" required>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Rushingyards</mat-label>
    <input matInput type="number" name="rushingYards" [(ngModel)]="player.rushingYards" required>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Sacks</mat-label>
    <input matInput type="number" name="sacks" [(ngModel)]="player.sacks" required>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Field Goals</mat-label>
    <input matInput type="number" name="madeFieldGoals" [(ngModel)]="player.madeFieldGoals" required>
  </mat-form-field>
  <button mat-raised-button color="primary" type="submit">{{ buttonText }}</button>
  <button mat-raised-button color="warn" (click)="cancel()">Cancel</button>
</form>
